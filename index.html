<!DOCTYPE html>
<html>
<head>
	<title>Timer Example</title>
	<style>
		body {
			background-color: #212121;
			color: white;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		label {
			display: inline-block;
			margin-right: 10px;
		}

		input[type="number"] {
			border-radius: 10px;
			padding: 5px;
			width: 50px;
			text-align: center;
			border: none;
			background-color: #424242;
			color: white;
			font-size: 20px;
			margin-right: 10px;
		}

		button {
			background-color: #2196F3;
			color: white;
			padding: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #0D47A1;
		}
	</style>
</head>
<body>
	<h1>Timer Example</h1>
	<div style="text-align: center;">
		<label for="hours">Hours:</label>
		<input type="number" id="hours" min="0" max="23" value="0">
		<label for="minutes">Minutes:</label>
		<input type="number" id="minutes" min="0" max="59" value="0">
		<label for="seconds">Seconds:</label>
		<input type="number" id="seconds" min="0" max="59" value="0">
		<br><br>
		<button onclick="startTimer()">Start Timer</button>
	</div>

	<script>
		function startTimer() {
			var hours = parseInt(document.getElementById("hours").value);
			var minutes = parseInt(document.getElementById("minutes").value);
			var seconds = parseInt(document.getElementById("seconds").value);

			var totalTime = (hours * 3600) + (minutes * 60) + seconds;

			var timer = setInterval(function() {
				totalTime--;
				var hoursLeft = Math.floor(totalTime / 3600);
				var minutesLeft = Math.floor((totalTime - (hoursLeft * 3600)) / 60);
				var secondsLeft = totalTime % 60;

				document.getElementById("hours").value = hoursLeft;
				document.getElementById("minutes").value = minutesLeft;
				document.getElementById("seconds").value = secondsLeft;

				if (totalTime <= 0) {
					clearInterval(timer);
					playSound();
					window.alert("Timer finished!");
				}
			}, 1000);
		}

		function playSound() {
			var audio = new Audio('sound.mp3');
			audio.play();
		}
	</script>
</body>
</html>
